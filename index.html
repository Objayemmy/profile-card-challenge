<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <div class="under-white">
            <div class="round">
                <img src="image-victor.jpg" alt="image-victor">
            </div>
            <div class="name">
                <h3>Victor Crest <span>26</span></h3>
                <p>London</p>
            </div>
            <div class="numbers">
                <div class="one">
                    <h3>80k</h3>
                    <p>followers</p>
                </div>
                
                <div class="two">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>

                <div class="three">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
